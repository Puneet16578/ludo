<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
 <title>Ludo by puneet</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

    <div class="board" style="width:600px;margin: 0 auto;">
        <div style="clear: both;">
            <div class="red-maze" style="float: left;width: 55%; position: relative;">
                <div class="ludo-container">
                    <div class="ludo">
                <div class="hor-block">
                    
                    <div class="ver-block">
                    
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    
                </div>
                
                <div class="ver-block">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                
                
                
                <div class="hor-block">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            
              <div class="player-pieces">
                <div  class="player-piece highligh" style="top: 10%" player-id="p1" piece="0">a</div>
                <div  class="player-piece" player-id="p1" piece="1">b</div>
                <div  class="player-piece" player-id="p1" piece="2">c</div>
                <div  class="player-piece" player-id="p1" piece="3">d</div>

                <div  class="player-piece" player-id="p2" piece="0">e</div>
                <div  class="player-piece" player-id="p2" piece="1">f</div>
                <div  class="player-piece" player-id="p2" piece="2">g</div>
                <div  class="player-piece" player-id="p2" piece="3">h</div>
              </div>  
               
              <div class="player-bases">
                <div class="player-base" player-id="p1"></div>
                <div class="player-base" player-id="p2"></div>
              </div>
            
           
            </div>
        
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice">Roll</button>
                <div class="dice-value"></div>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player:</h2>
        </div>
    </div>
</div>
</div>
</div>

</script>
<script type="module" src="UI.js"></script>
</body>
</html>
